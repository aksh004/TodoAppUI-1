<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoappUI</title>
    <link rel="stylesheet" href="/Web development/styles/todoappui4-4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



    <div class="main-container">


        <div class="upper-container">

            <div class="upper-container1">

                <div>
                    <hr class="line1">
                </div>
                <div>
                    <hr class="line2">
                </div>
                <span class="main-heading">Trip to Paris</span>
            </div>



            <div class="upper-container2">

                <span class="fa-fa-arrow-left"> <i class="fa fa-arrow-circle-left" style="font-size:25px;color:red"></i></span>
                <span class="text-back">Back</span>

            </div>

        </div>


        <div class="lower-container">

            <div class="div1">Trip to Paris</div>
            <div class="div2">Completed Task</div>
            <div class="div3">
                <form>
                    <input name="checkbox" type="checkbox" id="check">
                    <label for="checkbox">Pending Task</label>

                </form>
            </div>

            <div class="fa-fa-circle-plus"><i class="fa fa-plus-circle" style="font-size:28px;color:rgb(209, 33, 33)"></i></div>

        </div>


    </div>

    <!-- ---------Pop-up box-------  -->

    <div class="pop-up-container">

        <p class="add-list">
            Add New item
        </p>
        <form>
            <input type="text" id="content-text">
        </form>
        <button class="Add-button">
        ADD
    </button>

    </div>



</body>

</html>
