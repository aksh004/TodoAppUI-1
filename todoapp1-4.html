<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoapp UI web </title>
    <link rel="stylesheet" href="/Web development/styles/todoappui1-4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body>

    <!-- This is for upper container -->
    <div class="upper-container">
        <div class="upper-container1">

            <span id="task">Task</span>
            <span id="List">Lists</span>

        </div>

        <div class=" upper-container2">
            <div id="fa-fa circle">
                <i class="fa fa-plus-circle" style="font-size:36px;color:rgb(243, 62, 62)"></i>
            </div>
            <div id="Add-list"> Add List</div>

        </div>
    </div>

    <!-- This is for lower container -->



    <div class="lower-container">
        <!-- first card -->


        <div class="card1">

            <div class="div1"> Trip to paris</div>
            <div class="div2">Completed Task</div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>

                </form>

            </div>
        </div>


        <!-- Second Card -->



        <div class="card2">

            <div class="div1"> My Todo List</div>
            <div class="div2">Completed Task</div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>

                </form>

            </div>
        </div>


        <!-- Third Card -->


        <div class="card3">

            <div class="div1"> My Todo List</div>
            <div class="div2">Completed Task</div>

            <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>

                </form>

            </div>
        </div>


    </div>








</body>

</html>
